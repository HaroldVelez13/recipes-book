    postgres:
        image: postgres:10.4
        volumes: 
            - "./data-db:/data/db"
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: rb_local
            POSTGRES_PASSWORD: rb_local
            POSTGRES_DB: rb_test
        networks:
            - network-recipes-book
      

networks:
    network-recipes-book:
        driver: bridge