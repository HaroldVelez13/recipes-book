version: "3"

services:
    domain:
        depends_on:
            - postgres
        build:
            context: ./domain
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - ./domain/:/src/domain/
            - /src/domain/node_modules
        command: yarn start:dev
        env_file:
            - ./domain/.env
        networks:
            - network-recipes-book

    app:
        build: 
            context: ./ui/app
            dockerfile: Dockerfile
        depends_on:
            - domain
        ports:
            - "19000:19000"        
        volumes:
            - ./app/:/src/app/
            - /src/app/node_modules
        command: expo start
        env_file:
            - ./app/.env
        networks:
            - network-recipes-book
    
